<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Información
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-avatar>
    <ion-img src="assets/imgs/1.png"></ion-img>
  </ion-avatar>

  <ion-row>
    <ion-col size="12" class="ion-text-center"> <h3>Test de To-Do List</h3> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center"><h3>Giovani R. Quezada Alcalá</h3></ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let row of data">
      <ion-label>{{ row}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-row class="ion-margin">
    <ion-col size="12">
      <ion-text color="primary">
        <a href="https://cv-giovani-quezada.netlify.app/" target="_blank" rel="noopener noreferrer">Visita mi CV Web</a>
      </ion-text>
    </ion-col>
  </ion-row>



</ion-content>
